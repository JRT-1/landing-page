<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Sherlock - Your Deal-Flow Engine for Collector Cars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-blue: #1B2951;
            --gold: #D4A853;
            --white: #FFFFFF;
            --light-navy: #2a3a5c;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--navy-blue) 0%, var(--light-navy) 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background decorative elements */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(212, 168, 83, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 168, 83, 0.05) 0%, transparent 70%);
            border-radius: 50%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            padding: 30px 0;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin: 0 auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 80px 0 100px;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.3;
            letter-spacing: -0.86%;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--white) 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 60px;
            font-weight: 400;
        }

        /* Early Access Section */
        .early-access {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 168, 83, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 700px;
            margin: 0 auto 80px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .early-access h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: clamp(1.5rem, 3vw, 2rem);
            line-height: 1.3;
            letter-spacing: -0.86%;
            color: var(--gold);
            margin-bottom: 25px;
        }

        .early-access p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 400;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--gold) 0%, #e6bc6b 100%);
            color: var(--navy-blue);
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(212, 168, 83, 0.3);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(212, 168, 83, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }



        /* Footer */
        footer {
            text-align: center;
            padding: 50px 0;
            border-top: 1px solid rgba(212, 168, 83, 0.1);
            margin-top: 80px;
        }

        footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            header {
                padding: 20px 0;
            }

            .logo {
                max-width: 250px;
            }

            .hero {
                padding: 60px 0 80px;
            }

            .early-access {
                padding: 40px 25px;
                margin: 0 auto 60px;
            }



            .cta-button {
                padding: 16px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }

            .hero {
                padding: 40px 0 60px;
            }

            .early-access {
                padding: 30px 20px;
            }


        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    
    <div class="container">
        <header>
            <svg class="logo" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Logo based on your uploaded image -->
                <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" 
                      font-family="Space Grotesk, sans-serif" font-weight="700" 
                      font-size="36" letter-spacing="-1px" fill="#FFFFFF">
                    CALL SHERL
                </text>
                <circle cx="290" cy="50" r="20" fill="#D4A853"/>
                <circle cx="290" cy="50" r="8" fill="#1B2951"/>
                <text x="320" y="60%" text-anchor="start" dominant-baseline="middle" 
                      font-family="Space Grotesk, sans-serif" font-weight="700" 
                      font-size="36" letter-spacing="-1px" fill="#FFFFFF">
                    CK
                </text>
            </svg>
        </header>

        <section class="hero">
            <h1>Your Deal-Flow Engine for Collector Cars</h1>
            <p>Streamlining the fragmented collector car market for industry professionals</p>
        </section>

        <section class="early-access">
            <h2>Join Our Founding Partner Program</h2>
            <p>Schedule Your 15-Minute Discovery Call. Limited Spots Available</p>
            <a href="#" class="cta-button">Secure Your Spot</a>
        </section>



        <footer>
            <p>&copy; 2025 Call Sherlock. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
